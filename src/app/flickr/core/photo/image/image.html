<div
    class="amo-image-container"
    ng-class="{ 'state-loaded': image.isLoaded }"
    ng-style="image.imageStyle">
    <img
        class="amo-image"
        ng-attr-alt="{{ image.imageAlt }}"
        ng-attr-height="{{ image.computedHeight }}"
        ng-attr-width="{{ image.computedWidth }}"
        ng-src="{{ image.source }}">
</div>
