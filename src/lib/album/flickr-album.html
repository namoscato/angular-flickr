<div class="amo-flickr-album">
    <div class="amo-flickr-album-thumbnails">
        <ul>
            <li ng-repeat="photo in flickrAlbum.album.photo">
                <a
                    class="link-item"
                    ng-class="{ 'active': flickrAlbum.isPhotoActive(photo) }"
                    ng-click="flickrAlbum.setPhotoIndex($index)">
                    <amo-flickr-photo
                        height="flickrAlbum.thumbnailSize"
                        photo="photo"
                        size="s">
                    </amo-flickr-photo>
                </a>
            </li>
        </ul>
    </div>
    <amo-flickr-photo
        class="amo-flickr-album-photo"
        height="flickrAlbum.photoHeight"
        photo="flickrAlbum.getCurrentPhoto()"
        size="o"
        thumbnail-size="s"
        width="flickrAlbum.photoWidth">
    </amo-flickr-photo>
    <a
        class="navigation navigation-left"
        ng-click="flickrAlbum.navigatePreviousPhoto()">
    </a>
    <a
        class="navigation navigation-right"
        ng-click="flickrAlbum.navigateNextPhoto()">
    </a>
</div>
