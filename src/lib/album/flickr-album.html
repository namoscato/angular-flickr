<div class="amo-flickr-album">
    <div class="amo-flickr-album-thumbnails" amo-flickr-album-thumbnail-list>
        <ul>
            <li
                amo-flickr-album-thumbnail="photo"
                index="{{ $index }}"
                is-photo-active="flickrAlbum.isPhotoActive(photo)"
                on-click="flickrAlbum.setPhotoIndex(index)"
                ng-repeat="photo in flickrAlbum.album.photo"
                thumbnail-size="{{ flickrAlbum.thumbnailSize }}">
            </li>
        </ul>
    </div>
    <amo-flickr-photo
        class="amo-flickr-album-photo"
        height="flickrAlbum.photoHeight"
        photo="flickrAlbum.getCurrentPhoto()"
        size="o"
        thumbnail-size="s"
        width="flickrAlbum.photoWidth">
    </amo-flickr-photo>
    <a
        class="navigation navigation-left"
        ng-click="flickrAlbum.navigatePreviousPhoto()">
    </a>
    <a
        class="navigation navigation-right"
        ng-click="flickrAlbum.navigateNextPhoto()">
    </a>
</div>
